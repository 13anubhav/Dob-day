<body>
    <div class="background-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="container">
        <h1>Birthday Magic</h1>
        <p>Unlock the mystery of your birth day! Enter your birthday below and discover which day of the week welcomed you into the world.</p>
        <form id="birthdayForm">
            <div class="input-group">
                <label for="day">Day</label>
                <input type="number" id="day" min="1" max="31" required placeholder="DD">
            </div>
            <div class="input-group">
                <label for="month">Month</label>
                <input type="number" id="month" min="1" max="12" required placeholder="MM">
            </div>
            <div class="input-group">
                <label for="year">Year</label>
                <input type="number" id="year" min="1" required placeholder="YYYY">
            </div>
            <button type="submit">Reveal My Day</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
